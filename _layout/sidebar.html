<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>Repository <a href="https://bi-level.org">bi-level.org</a></p>
  </div>
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item {{ispage index.html}}active{{end}}" href="/">Home</a>
    <a class="sidebar-nav-item {{ispage index.html}}active{{end}}" href="/software/">Software</a>
    {{for (name, link) in menu_items}}
    <a class="sidebar-nav-item {{ispage link}}active{{end}}" href="{{link}}">{{name}}</a>
    {{end}}
  </nav>
  <div class="sidebar-item">
    <p>&copy; All rights reserved. </p>
  </div>
</div>

<!-- Wrap is the content to shift when toggling the sidebar. We wrap the
content to avoid any CSS collisions with our real content. -->
<div class="wrap">
  <div class="masthead">
    <div class="container">
      <h3 class="masthead-title">
        <a href="/" title="Home">{{fill sitename}}</a>
        <small>Repository</small>
      </h3>
    </div>
  </div>

  <div class="container content">
    {{if usesearcher}}
    <div class="logo-container">
      <img src="/assets/bilevel-logo.png" alt="Bi-level optimization"/>
      <p>
        Bibliography
      </p>
    </div>

    <form id="lunrSearchForm" name="lunrSearchForm">
      <input class="search-input" name="q" placeholder="Enter search term" type="text">
      <br>
      <input class="btn-search" type="submit" value="Search" formaction="/search/index.html">
    </form>
    {{end}}
